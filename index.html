<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">

    <aside>
      <div id="aside-container">
        <img src="assets/Logo.svg" alt="Logo do site">
        <h1>Festivite</h1>
        <p>Crie um convite para o seu evento</p>
      </div>

    </aside>

    <main>

      <div id="main-container">
        <h2>
          Crie seu convite
        </h2>

        <form>
          <fieldset>
            <legend>
              <img src="assets/icons/calendar.svg" alt="Ícone de calendario">
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="title" class="block">Título</label>
              <input type="text" name="title" id="title" placeholder="Nome do evento">
            </div>

            <div class="flex gap-16 margin-top-16">
              <div class="input-wrapper flex-1">
                <label for="start" class="block">Início</label>
                <input type="date" name="start" id="start" placeholder="Nome do evento">
              </div>

              <div class="input-wrapper flex-1">
                <label for="end" class="block">Fim</label>
                <input type="date" name="end" id="end" placeholder="Nome do evento">
              </div>
            </div>

            <div class="flex gap-16 margin-top-16">
              <div class="input-wrapper flex-1">
                <label class="block">Tipo</label>
                <div class="radio-wrapper flex">
                  <div class="radio-inner flex flex-1">
                    <img src="assets/icons/building-2.svg" alt="">
                    <input type="radio" name="hour" id="in-person">
                    <label for="in-person">Presencial</label>
                  </div>

                  <div class="radio-inner flex flex-1">
                    <img src="assets/icons/video.svg" alt="">
                    <input type="radio" name="hour" id="online">
                    <label for="online">On-line</label>
                  </div>
                </div>

              </div>

              <div class="input-wrapper flex-1">
                <label for="place" class="block">Local</label>
                <input type="text" name="place" id="place" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="input-wrapper margin-top-16">
              <div class="textarea-wrapper">
                <label for="description" class="block">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>

          </fieldset>
        </form>
      </div>

    </main>

  </div>
</body>

</html>
