<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">

    <aside>
      <div id="aside-container">
        <img src="assets/Logo.svg" alt="Logo do site">
        <h1>Festivite</h1>
        <p>Crie um convite para o seu evento</p>
      </div>

    </aside>

    <main>

      <div id="main-container">
        <h2>
          Crie seu convite
        </h2>

        <form>
          <fieldset>
            <legend>
              <img src="assets/icons/calendar.svg" alt="Ícone de calendario">
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="title" class="block">Título</label>
              <input type="text" name="title" id="title" placeholder="Nome do evento">
            </div>
          </fieldset>
        </form>
      </div>

    </main>

  </div>
</body>

</html>
